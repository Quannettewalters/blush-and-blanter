<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <script src="./js/main.js"></script>
    <script src="./js/signup.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f8f3f9; border-bottom: 2px solid #e2d4e0;">
        <div class="container">
            <a class="navbar-brand text-pink fw-bold" href="index.html" style="font-family: 'Playfair Display', serif; font-size: 1.8rem;">
                Blush & Banter
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-medium" href="index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-dark fw-medium" href="signup.html">Sign-Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-medium" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-medium" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-medium" href="#contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-pink rounded-pill text-white px-3" href="login.html" style="background-color: #e18c9d; border: none;">
                            Write a Post
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sign-Up Form -->
    <main class="container py-5">
        <div class="signup-form bg-light p-4 rounded shadow-sm" style="max-width: 500px; margin: auto;">
            <h2 class="text-center text-pink mb-4" style="font-family: 'Playfair Display', serif;">Sign-Up</h2>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username/Email</label>
                    <input type="email" id="username" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="text-center">
                    <button id="signUpButton" class="btn btn-pink w-100" style="padding: 10px 0; font-size: 1rem;">Sign-Up</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 mt-5" style="background-color: #e2d4e0;">
        <p>&copy; 2024 Blush & Banter. All rights reserved.</p>
        <a href="#contact" class="text-dark">Contact Us</a>
    </footer>
</body>
</html>
