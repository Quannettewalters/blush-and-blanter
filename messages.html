<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/messages.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f8f3f9; border-bottom: 2px solid #e2d4e0;">
        <div class="container">
            <a class="navbar-brand text-pink fw-bold" href="index.html" style="font-family: 'Playfair Display', serif; font-size: 1.8rem;">
                Blush & Banter
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-medium" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="container mt-5">
            <h1 class="display-5 text-center text-pink mb-4">Your Messages</h1>
            
            <!-- Action Buttons -->
            <div class="d-flex justify-content-center mb-4">
                <a href="new.html" class="btn btn-primary me-2">Send New Message</a>
                <a href="profile.html" class="btn btn-secondary me-2">Update Profile</a>
                <button class="btn btn-danger">Logout</button>
            </div>
            <div>
                <select id="filter-select">
                    <option value="none">Select Filter</option>
                    <option value="date">Filter by Date</option>
                    <option value="relevance">Filter by Most Likes</option>
                </select>
                
                <!-- Date Picker for Filtering by Date -->
                <input type="date" id="date-filter" style="display: none;">
            </div>
    
            <!-- Messages Section -->
            <div id="output"></div>
        </div>
    </main>
    <script src="./js/main.js"></script>
    <script src="./js/messages.js"></script>
</body>
</html>
