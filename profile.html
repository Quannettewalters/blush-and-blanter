<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/profile.css">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="./js/profile.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f8f3f9; border-bottom: 2px solid #e2d4e0;">
        <div class="container">
            <a class="navbar-brand text-pink fw-bold" style="font-family: 'Playfair Display', serif; font-size: 1.8rem;">
                Blush & Banter
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-5">
        <h1 class="display-5 text-center text-pink mb-5" style="font-family: 'Playfair Display', serif;">Edit Profile</h1>
        <h2 class="text-center">Welcome,</h2><span id="username" class="text-center d-block mx-auto"></span>

        <!-- Action Buttons -->
        <div class="d-flex justify-content-center mb-5">
            <a href="new.html" class="btn btn-pink rounded-pill px-4 me-2 text-white" style="background-color: #e18c9d;">Send New Message</a>
            <a href="messages.html" class="btn btn-secondary rounded-pill px-4 me-2">View Messages</a>
            <button class="btn btn-danger">Logout</button>
        </div>

        <!-- Profile Form -->
        <section class="profile-form mx-auto" style="max-width: 600px;">
            <form>
                <div class="form-group mb-4">
                    <label for="fullName" class="fw-medium" style="font-family: 'Playfair Display', serif;">Full Name</label>
                    <input type="text" id="fullName" class="form-control" style="border: 2px solid #e2d4e0;">
                </div>
                <div class="form-group mb-4">
                    <label for="bioText" class="fw-medium" style="font-family: 'Playfair Display', serif;">Biography</label>
                    <textarea id="bioText" class="form-control" style="border: 2px solid #e2d4e0;"></textarea>
                </div>
                <div class="form-group mb-4">
                    <label for="passwordInput" class="fw-medium" style="font-family: 'Playfair Display', serif;">Password</label>
                    <input type="password" id="passwordInput" class="form-control" style="border: 2px solid #e2d4e0;">
                </div>
                <button type="button" id="saveUserProfile" class="btn btn-pink text-white rounded-pill px-4" style="background-color: #e18c9d;">Save Profile</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 mt-5" style="background-color: #e2d4e0;">
        <p class="mb-0">&copy; 2024 Blush & Banter. All rights reserved.</p>
        <a href="#contact" class="text-dark">Contact Us</a>
    </footer>
</body>

</html>
